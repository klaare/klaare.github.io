<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Klaare | Laravel Developer</title>
	<style>
		:root {
			--bg-color: #121212;
			--text-color: #e0e0e0;
			--accent-color: #9580ff;
		}
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body {
			background-color: var(--bg-color);
			color: var(--text-color);
			font-family: 'Courier New', monospace;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			padding: 1rem;
		}
		.container {
			max-width: 600px;
			text-align: center;
		}
		.terminal-icon {
			width: 80px;
			height: 80px;
			margin-bottom: 1.5rem;
		}
		h1 {
			font-size: 2rem;
			margin-bottom: 1rem;
			font-weight: 400;
		}
		h2 {
			font-size: 2rem;
			margin-bottom: 1rem;
			font-weight: 200;
		}
		p {
			margin-bottom: 1.5rem;
			font-size: 1.2rem;
			opacity: 0.9;
		}
		.github-link {
			display: inline-flex;
			align-items: center;
			background-color: var(--accent-color);
			color: var(--bg-color);
			text-decoration: none;
			padding: 0.7rem 1.5rem;
			border-radius: 4px;
			font-weight: bold;
			transition: transform 0.2s ease, opacity 0.2s ease;
		}
		.github-link:hover {
			transform: translateY(-2px);
			opacity: 0.9;
		}
		.github-icon {
			width: 20px;
			height: 20px;
			margin-right: 8px;
			fill: var(--bg-color);
		}
		@media (max-width: 480px) {
			h1 {
				font-size: 1.7rem;
			}
			p {
				font-size: 1rem;
			}
		}
	</style>
</head>
